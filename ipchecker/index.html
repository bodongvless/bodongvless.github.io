<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333333;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555555;
            text-align: left;
        }
        .result p {
            margin: 5px 0;
        }
        .result strong {
            color: #333333;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: auto;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Masukkan Alamat IP</h1>
    <form id="ipForm">
        <input type="text" id="ipAddress" placeholder="Masukkan Alamat IP" required>
        <button type="submit">Kirim</button>
    </form>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Mengambil data...</p>
    </div>
    <div class="result" id="result">
        <p><strong>IP:</strong> None</p>
        <p><strong>IP Asal:</strong> None</p>
        <p><strong>ISP:</strong> None</p>
        <p><strong>Negara:</strong> None</p>
        <p><strong>Kota:</strong> None</p>
        <p><strong>Status Proxy:</strong> None</p>
    </div>
</div>

<script>
    document.getElementById('ipForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var ip = document.getElementById('ipAddress').value.trim();
        if (!ip) {
            alert('Mohon masukkan alamat IP.');
            return;
        }
        fetchIPInfo(ip);
    });

    async function fetchIPInfo(ip) {
        var apiUrl = `https://cors-anywhere.herokuapp.com/https://bexnxx.filegear-sg.me/api?ip=${ip}`;
        var loadingDiv = document.getElementById('loading');
        var resultDiv = document.getElementById('result');
        loadingDiv.style.display = 'block'; // Tampilkan loading

        try {
            let response = await fetch(apiUrl, {
                headers: {
                    'Origin': 'https://bodongvless.github.io/ipchecker' // Ganti dengan URL website Anda
                }
            });
            if (!response.ok) {
                throw new Error('Respons jaringan tidak baik: ' + response.statusText);
            }
            let data = await response.json();

            resultDiv.innerHTML = `
                <p><strong>IP:</strong> ${data.ip}</p>
                <p><strong>IP Asal:</strong> ${data.OriginIp}</p>
                <p><strong>ISP:</strong> ${data.isp}</p>
                <p><strong>Negara:</strong> ${data.country}</p>
                <p><strong>Kota:</strong> ${data.city}</p>
                <p><strong>Status Proxy:</strong> ${data.proxyStatus}</p>
            `;
        } catch (error) {
            console.error('Error fetching data:', error);
            resultDiv.innerHTML = '<p>Gagal mengambil data.</p>';
        } finally {
            loadingDiv.style.display = 'none'; // Sembunyikan loading
        }
    }
</script>

</body>
</html>
