<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none; /* Remove default focus outline */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Add custom focus effect */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555555;
            text-align: left;
        }
        .result p {
            margin: 5px 0;
        }
        .result strong {
            color: #333333;
        }
        .loading {
            display: none;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #007bff;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: auto;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>IP CF Checker</h1>
    <form onsubmit="event.preventDefault(); showInfo();">
        <input type="text" id="ipAddress" placeholder="Masukan IP Address" required oninput="clearValidity()">
        <button type="submit">Check IP</button>
    </form>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div class="result" id="result">
        <p><strong>IP:</strong> None</p>
        <p><strong>ISP:</strong> None</p>
        <p><strong>Country:</strong> None</p>
        <p><strong>City:</strong> None</p>
        <p><strong>Proxy Status:</strong> None</p>
    </div>
</div>

<script>
    async function showInfo() {
        var ip = document.getElementById('ipAddress').value.trim();
        var apiUrl = `https://bexnxx.filegear-sg.me/api?ip=${ip}`;

        if (!ip) {
            return;
        }

        var loadingDiv = document.getElementById('loading');
        var resultDiv = document.getElementById('result');
        loadingDiv.style.display = 'block'; // Show loading

        try {
            let response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
            }
            let data = await response.json();

            resultDiv.innerHTML = `
                <p><strong>IP:</strong> ${data.ip}</p>
                <p><strong>ISP:</strong> ${data.isp}</p>
                <p><strong>Country:</strong> ${data.country}</p>
                <p><strong>City:</strong> ${data.city}</p>
                <p><strong>Proxy Status:</strong> ${data.proxyStatus}</p>
            `;
        } catch (error) {
            console.error('Error fetching data:', error);
            // Keep previous result if available
        } finally {
            loadingDiv.style.display = 'none'; // Hide loading
        }
    }

    function clearValidity() {
        document.getElementById('ipAddress').setCustomValidity('');
    }
</script>

</body>
</html>
