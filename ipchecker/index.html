<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555555;
            text-align: left;
        }
        .result p {
            margin: 5px 0;
        }
        .result strong {
            color: #333333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enter IP Address</h1>
    <input type="text" id="ipAddress" placeholder="Enter IP Address">
    <button onclick="showInfo()">Submit</button>
    <div class="result" id="result"></div>
</div>

<script>
    async function showInfo() {
        var ip = document.getElementById('ipAddress').value;
        var apiUrl = `https://bexnxx.filegear-sg.me/api?ip=${ip}`;

        try {
            let response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            let data = await response.json();

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p><strong>IP:</strong> ${data.ip}</p>
                <p><strong>Origin IP:</strong> ${data.OriginIp}</p>
                <p><strong>ISP:</strong> ${data.isp}</p>
                <p><strong>Country:</strong> ${data.country}</p>
                <p><strong>City:</strong> ${data.city}</p>
                <p><strong>Proxy Status:</strong> ${data.proxyStatus}</p>
            `;
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('result').innerHTML = 'Failed to fetch data. Please try again.';
        }
    }
</script>

</body>
</html>
